<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React! React! React!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script><!-- react library -->
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script><!-- work in DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!-- babel : transcompile JSX to Javascript. -->
    <style>
        #container {
            padding: 50px;
            backgroud-color: #FFF;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var destination = document.querySelector("#container");

    var Counter = React.createClass({
        render: function () {
            var textStyle = {
                fintSize: 72,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold",
            };

            return (
                    <div style={textStyle}>
                        {this.props.display}
                    </div>
            );
        }
    });

    var PlusButton = React.createClass({
        render: function() {
            return (
                <button onClick={this.props.clickHandler}>
                    +
                </button>
            );
        }
    });
    var CounterParent =  React.createClass({
        getInitialState: function() {
            return {
                count: 0
            };
        },
        increase: function(e) {
            this.setState({
                count: this.state.count + 1
            });
        },
        render: function() {
            var backgroundStyle = {
                padding: 50,
                backgroundColor: "#FFC53A",
                width: 250,
                height: 100,
                borderRadius: 10,
                textAlign: "center"
            };

            var buttonStyle = {
                fontSize: "1em",
                width: 30,
                height: 30,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold",
                lineHeight: "3px"
            };

            //event 발생시 increase 함수를 호출하라는 의미.
            return (
                <div style={backgroundStyle}>
                    <Counter display={this.state.count}/>
                    <PlusButton clickHandler={this.increase}/>
                </div>
            );
        }
    });


    ReactDOM.render(
        <div>
            <CounterParent/>
        </div>,
        destination
    );
</script>
</body>
</html>
