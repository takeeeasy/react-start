<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More Component!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script><!-- react library -->
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script><!-- work in DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!-- babel : transcompile JSX to Javascript. -->
    <style>
        #container {
            padding: 50px;
            backgroud-color: #FFF;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var Circle = React.createClass({
        render: function () {
            var circleStyle = {
                padding: 10,
                margin: 20,
                display: "inline-block",
                backgroundColor: this.props.bgColor,
                borderRadius: "50%",
                width: 100,
                height: 100,
            };


            return (
                    <div style={circleStyle}>

                    </div>
            );
        }
    });
    var destination = document.querySelector("#container");
    var theCircle = <Circle bgColor="#F9C240"/>;

    function showCircle() {
        var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363"];
        var ran = Math.floor(Math.random() * colors.length);

        // 무작위로 선택된 컬러의 Circle을 리턴한다.
        return <Circle bgColor={colors[ran]}/>;
    }
    ReactDOM.render(
        <div>
            {showCircle()}
        </div>,
        destination
    );
</script>
</body>
</html>
